name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { node: '14', upload: true }
          - { node: '16', upload: false }
    steps:
      - name: Install Latest Geckodriver
        run: |
          # The pre-bundled geckodriver fails to load the site during testing; update to latest
          wget --no-verbose https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz -O geckodriver-linux64.tar.gz
          tar -xf geckodriver-linux64.tar.gz
          install geckodriver /usr/local/bin
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: 'src/*/package-lock.json'
      - name: Build and Test
        run: npm test
      - name: Bundle
        run: |
          cd build
          rm -r node_modules
          tar -czf ../build.tar.gz .
      - name: Upload Bundle
        if: ${{ matrix.upload }}
        uses: actions/upload-artifact@v2
        with:
          name: refacto-node${{ matrix.node }}
          retention-days: 1
          if-no-files-found: error
          path: build.tar.gz
