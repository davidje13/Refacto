name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { node: '14', upload: true }
          - { node: '16', upload: false }
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clear Incompatible package-lock.json Files
        if: ${{ matrix.node == '14' }}
        run: |
          # Node 14 is having trouble with nested dependencies, likely due to
          # lockfile v2 not being as backwards-compatible as it is supposed to be.
          if cat src/*/package-lock.json | grep '"lockfileVersion": 2' >/dev/null; then
            echo "Lockfile V2 detected; deleting (will pull in latest versions and create new lockfiles for this build)"
            rm src/*/package-lock.json
          fi
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: |
            src/*/package-lock.json
            src/*/package.json
      - name: Build and Test
        run: npm test
      - name: Bundle
        run: |
          cd build
          rm -r node_modules
          tar -czf ../build.tar.gz .
      - name: Upload Bundle
        if: ${{ matrix.upload }}
        uses: actions/upload-artifact@v2
        with:
          name: refacto-node${{ matrix.node }}
          retention-days: 1
          if-no-files-found: error
          path: build.tar.gz
